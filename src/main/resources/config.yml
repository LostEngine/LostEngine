pack_hosting:
  resource_pack_prompt: "Download the Lost Engine resource pack"
  self_hosted:
    enabled: true
    hostname: 0.0.0.0
    port: 7270
  external_host:
    enabled: false
    url: ""
resource_pack:
  file_name: "resource-pack"
  glyphs:
    offset_characters: # Java Edition only
      enabled: true
      # from -1023 to 1023 will use 20 characters (6400 characters available in total)
      from: -1023
      to: 1023

inject_custom_materials: true
geyser_compatibility: false

custom_blocks:
  # certain blocks that have a right-click effect would be replaced with mushroom blocks until they get left-clicked by a player (only client-side)
  replace_clickable_blocks: true